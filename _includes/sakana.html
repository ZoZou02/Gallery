<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.0/lib/sakana.min.css" />
<div id="sakana-widget" style="
z-index: 1001;
position: fixed;
bottom: 0px;
right: 0px;"></div>
<script>
  function initSakanaWidget() {
    const viewportWidth = window.innerWidth;
    let size;

    if (viewportWidth < 768) {
      size = 200;  // Small screen size
    } else if (viewportWidth < 1024) {
      size = 250;  // Medium screen size
    } else {
      size = 350;  // Large screen size
    }

    const wukong = SakanaWidget.getCharacter('takina');
    wukong.image = `https://zozou02.github.io/gallery/assets/images/sakana/wukong3.png`;
    wukong.initialState = {
      ...wukong.initialState,
      i: 0.001,
      d: 1,
    };
    SakanaWidget.registerCharacter('wukong', wukong);
    new SakanaWidget({ character: 'wukong', rod: false, controls: false, size: size}).mount('#sakana-widget');
  }
</script>
<script async onload="initSakanaWidget()"
  src="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.0/lib/sakana.min.js"></script>
