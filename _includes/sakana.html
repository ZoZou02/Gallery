<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.0/lib/sakana.min.css"
/>
<div id="sakana-widget" 
style="
z-index: 1001;
position: fixed;
bottom: -30px;
right: -120px;"></div>
<script>
  function initSakanaWidget() {
    const wukong = SakanaWidget.getCharacter('chisato');
    wukong.image = `https://zozou02.github.io/gallery/assets/images/sakana/wukong3.png`;
    SakanaWidget.registerCharacter('wukong', wukong);
    new SakanaWidget({ character: 'wukong', rod: false, controls: false}).mount('#sakana-widget');
  }
</script>
<script
  async
  onload="initSakanaWidget()"
  src="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.0/lib/sakana.min.js"
></script>
